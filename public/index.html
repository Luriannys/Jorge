<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel= "stylesheet" href= "index.css">
    <meta charset="utf-8" />
    <title>Ti amo</title>
  </head>
  <body>
    <div class="fotolarga">
      <img id ='larga' src="../src/larga.jpg" alt="">
    </div>
    <div class = 'card'>
      <div class = 'header'>
        <div class = 'title'>
          <h2>¡FELIZ CUMPLEAÑOS!</h2>
          <div id = 'contenido'>
            <p id = 'texto'></p>
            <script>
            var i = 0;
            var txt = 'En este día tan especial, quiero recordarte que eres una persona increíble y especial en mi vida y estoy agradecida por cada momento que hemos compartido juntos. Cada día contigo es un regalo de Diosito y estoy emocionada por todas las experiencias que aún nos esperan. En tu cumpleaños, quiero que sepas cuánto te amo. Eres mi compañero, mi confidente y mi mejor amigo. No puedo esperar para ver qué nos depara el futuro y para celebrar muchos más cumpleaños juntos. Espero que este día esté lleno de alegría y felicidad. ¡Feliz cumpleaños, mi amor! Con todo mi amor, Luriannys.';
            var speed = 50;

            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("texto").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }

            typeWriter();
            </script>
            
          </div>
          
        </div>
      </div>
    </div>
    <div>
      <img id="corta" src="../src/roja.jpg" alt="">
    </div>
  </body>
</html>
